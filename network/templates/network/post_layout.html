<div class="post collapsed" id="post-{{ post.id }}">
  <div class="top">
    <a id="name-title" class="bold" href="#">{{ post.author }}</a>
    {% if post.author == request.user %}
    <div class="dropdown">
      <a data-bs-toggle="dropdown">
        <i class="fa fa-ellipsis-v" id="menu"></i>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item edit-link"
            data-post-id="{{ post.id }}"
            href="#"
            >Edit</a
          >
          <a
            class="dropdown-item delete-link"
            data-post-id="{{ post.id }}"
            href="#"
            >Delete Permanately</a
          >
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
  <p id="post-content-{{ post.id }}" class="mt-3">{{ post.content }}</p>
  <button
    id="save-btn-{{ post.id }}"
    class="btn btn-primary mt-2"
    style="display: none"
    data-url="#"
  >
    Save
  </button>
  <p class="date">{{ post.date|date:"F j, Y, g:i a" }}</p>
  <div class="post-interact">
    <div class="interactions">
      <div
        id="like-btn-{{ post.id }}"
        class="button-like {% if post.id in liked_posts %}liked{% endif %}"
        data-post-id="{{ post.id }}"
        data-url="#"
      >
        <i class="fa fa-heart"></i>
      </div>
      <p id="like-count-{{ post.id }}">{{ post.likes }}</p>
    </div>
    <a href="#" class="page-link">
      <div class="comment-post interactions">
        <div
          id="comment-btn-{{ post.id }}"
          class="button-comment"
          data-post-id="{{ post.id }}"
        >
          <i class="fa fa-comment"></i>
        </div>
        <p id="like-count-{{ post.id }}">1</p>
      </div>
    </a>
  </div>
</div>
